      text: "Conference Poster"

- workKey: "rmcwic14_scip"
  title: "Infographics: The New 5-Paragraph Essay"
  type: "Full Paper"
  reference: "Kos, Brittany Ann and Elizabeth Sims. \"Infographics: The New 5-Paragraph Essay.\" <i>RMCWiC '14: 2014 Rocky Mountain Celebration of Women in Computing</i>, 2014."
  referenceLink: "Kos, Brittany Ann and Elizabeth Sims. \"<a href='https://scholar.colorado.edu/concern/conference_proceedings/pr76f406g' target='_blank'>Infographics: The New 5-Paragraph Essay</a>.\" <i>RMCWiC '14: 2014 Rocky Mountain Celebration of Women in Computing</i>, 2014."
  abstract: "The STEM Career Infographic Project (SCIP) was a 5-week exploratory project deployed in an 8th grade classroom at Mountain Vista Middle School (MVMS) in the spring of 2014. Students were required to research a STEM career in-depth, then report on their careers using infographics, in lieu of a standard 5-paragraph essay. SCIP was broken down into 9 days of instruction: introduction, research, three days of design lecture, three work days, and a final presentation day. The students were in the lab working on their infographics every day. We observed that infographics were better suited than traditional essays in areas that involved creativity and visual appeal, limited writing for ESL (English as a Second Language) students, fostering and appealing to student’s interests, and overall student enjoyment. Some of the negative obstacles we encountered revolved around limitations of free and online software, addressing the learning curve of technology, and altering student’s expectations of reporting tools. Overall, we considered SCIP a success because of the positive affect we recognized in the students through the duration of the project."
  links: 
    - uri: "https://scholar.colorado.edu/concern/conference_proceedings/pr76f406g"
    #https://drive.google.com/file/d/1gM4t9iIJXfV1NPjFEwKz3KTgihaAuJzq/view?usp=sharing
      text: "PDF"



