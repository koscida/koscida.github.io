- workKey: "map"
  title: "Past Experience Influences Judgment of Pain: Prediction of Sequential Dependencies"
  type: "Paper"
  reference: "Link, Benjamin V., Brittany Ann Kos, Tor D. Wager, and Michael Mozer.  \"Past Experience Influences Judgment of Pain: Prediction of Sequential Dependencies.\" <i>Proceedings of the 33d Annual Conference of the Cognitive Science Society</i>, 2011."
  referenceLink: "Link, Benjamin V., Brittany Ann Kos, Tor D. Wager, and Michael Mozer.  \"<a href='https://www.researchgate.net/profile/Michael_Mozer/publication/267698240_Past_Experience_Influences_Judgment_of_Pain_Prediction_of_Sequential_Dependencies/links/55b90cdb08aed621de085fd7.pdf' target='_blank'>Past Experience Influences Judgment of Pain: Prediction of Sequential Dependencies</a>.\" <i>Proceedings of the 33d Annual Conference of the Cognitive Science Society</i>, 2011."
  abstract: "Recent experience can influence judgments in a wide rangeof tasks, from reporting physical properties of stimuli tograding papers to evaluating movies. In this work, weanalyze data from a task involving a series of judgments ofpain (discomfort) made by participants who were asked toplace their hands in a bowl of water of varying temperature.Although trials in this task were separated by a minute in orderto avoid sequential dependencies, we nonetheless find thatresponses are reliably influenced by the recent trial history.We explore a space of statistical models to predict sequentialdependencies, and show that a nonlinear autoregression usingneural networks is able to predict over 6% of the responsevariability unrelated to the stimulus itself. We discuss thepossibility of using decontamination procedures to removethis variability and thereby obtain more meaningful ratingsfrom individuals."
