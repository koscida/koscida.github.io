# Informal CS Training
- workKey: "wk17_clf"
  title: "The Collaborative Learning Framework: Scaffolding for Untrained Peer-to-Peer Collaboration"
  type: "Working Paper"
  reference: "Kos, Brittany Ann. \"The Collaborative Learning Framework: Scaffolding for Untrained Peer-to-Peer Collaboration.\" University of Colorado Boulder. 2017."
  referenceLink: "Kos, Brittany Ann. \"<a href='https://scholar.colorado.edu/concern/reports/tx31qj61s' target='_blank'>The Collaborative Learning Framework: Scaffolding for Untrained Peer-to-Peer Collaboration</a>.\" University of Colorado Boulder. 2017."
  abstract: "Recently, we’ve seen huge enrollment increases in computing and technology courses, which make it difficult for instructors to work personally with students and give them individualized instruction. Instructors may encourage students to work together, but we cannot assume that students know how to ask for assistance from their peers or that students will know how to provide meaningful educational support. Our motivation for this study was to create a computer science educational intervention that provided students with a scaffolded framework that helps them work through problems together. Our goal was to create a simple and quickly understood resource for students to use during collaborative lab activities. This paper describes the \"Collaborative Learning Framework\" (CLF), an educational support tool operationalized as a poster. The CLF poster is intended to be hung in a classroom or lab space and includes four prompts that ask students to explain and think critically about their problems with their peers. In Summer 2017, we conducted an exploratory qualitative study of an introductory, non-major computing course. Our findings present case studies of three CLF poster users and two non-CLF poster users. We evaluate the CLF poster by identifying how the students develop a computational thinking mindset and use the poster as an instructional problem-solving tool. We found that the CLF poster was an effective and useful collaboration tool for the students who were developing a computational thinking mindset."
  links:
    - uri: "https://scholar.colorado.edu/concern/reports/tx31qj61s"
    #https://drive.google.com/file/d/1RAbG9bAgrzifkoP7_aHHxuV6ZGPEo9iW/view?usp=sharing
      text: "Working Paper PDF"



# Grading at Scale
- workKey: "asee17_grade_divide"
  title: "Grade-a-thons and Divide-and-Conquer: Effective Assessment at Scale"
  type: "Full Paper"
  reference: "Kos, Brittany Ann and Sarah Miller. \"Grade-a-thons and Divide-and-Conquer: Effective Assessment at Scale.\" <i>ASEE '17: American Society of Engineering Education 124th Annual Conference & Exposition</i>, 2017."
  referenceLink: "Kos, Brittany Ann and Sarah Miller. \"<a href='https://scholar.colorado.edu/concern/conference_proceedings/qf85nb969' target='_blank'>Grade-a-thons and Divide-and-Conquer: Effective Assessment at Scale</a>.\" <i>ASEE '17: American Society of Engineering Education 124th Annual Conference & Exposition</i>, 2017."
  abstract: "<p>This complete evidence-based practice paper will describe our successful grading and assessment practices of a large freshmen engineering course. In the Fall of 2016 we taught \"Introduction to Engineering\", a course designed to help students transition from high school to college and learn strategies to help them become successful engineering students. Over 70% of the students had not yet declared an engineering major but had intentions to transfer to an engineering major the following spring semester. This was a 1-credit hour, online and in-person hybrid class, technologically managed by a Learning Management Software (LMS).</p>
  <p>Over 700 students enrolled in the course, and our instructional team consisted of one Instructor, one graduate TA, and two undergraduate TAs. This paper reports evidence-based practice of two assessment methods, Divide-and-Conquer and Grade-a-thons, that we used to successfully evaluate a large-enrollment course with small grading staff. The coursework was divided into two types of assignments: weekly homework and a final report.</p>
  <p>The design of the course was based on content that had been previously implemented at this large, midwestern institution, as well as best practices learned from introduction to engineering courses at other institutions. In particular, the final project was based on Ray Landis’ work (Landis 2013). The weekly assignments were 1-page essay assignments. We asked students to reflect on the course’s assigned in-person activities, reading, and videos and to create a personal plan that would set themselves up to becoming a successful engineering student. To the best of our understanding, this is the largest implementation of \"Design Your Successful Engineering Path\" that has been able to grade final reports at this scale.</p>
  <p>Weekly assignments were assessed with Divide-and-Conquer style grading. Student assignments were divided by last name into three even sections; each TA was responsible for one section and performed a combination of “hand-grading” and “mass-grading”. Hand-grading involved looking at each student's assignment, making an assessment based on a rubric, writing comments, and assigning a grade. Mass-grading consisted of giving all students full credit for the assignment. Every week TAs would hand-grade between 80-100 assignments and mass-grade the remaining 130-150 assignments. They would change which students were selected for hand-grading every week, so no student went more than two weeks without being hand-graded. This strategy allowed three TAs to give select students meaningful feedback on their assignments and monitor student progress. The TAs would first complete the hand-grading, to monitor the quality of student work for that assignment. Through this hand-grading assessment, the TAs found that there was a consistent rate of 90-95% of students turning in completed work that followed all requirements, earning the students full-credit. Due to the overall quality of student submissions, we justified mass-grading: giving the remaining students full-credit would be a reasonable strategy, since an overwhelming majority of submissions would have been assigned full-credit with the hand-grading strategy.</p>
  <p>The second type of assignment that required assessment was a final report. This report was an accumulation of the previous weekly assignments, where students were expected to create a cohesive strategy to becoming a successful student engineer. These reports were 9-11 pages in length, not including appendices. Since this assignment was significantly longer than the weekly assignments and required that every student be hand-graded, we created a “Grade-a-thon” event that enabled us to grade all student reports in two eight-hour sessions. The grade-a-thon augmented practices seen in hackathons and standardized AP grading assessment. We hired an additional 16 Graders for this event, paying each Grader $100 for the entire day. The grade-a-thon was hosted on a Saturday from 9-5 in a large conference and workspace on campus. Before the event, the TAs graded four student reports to create a standardized grading practice. At the beginning of the event, we performed a calibration session where the Graders could see these examples and practice grading reports themselves; through the calibration session, we created regulated grading practices for all grading staff. We catered lunch and provided snacks for the grading team as well as organized breaks and activities every two hours. This prevented burn-out and kept all graders engaged in grading. In the end, this format allowed all students to receive individual assessment and feedback, while simultaneously expediting grading time and at a relatively low financial cost to the university.</p>
  <p>We developed the Divide-and-Conquer and Grade-a-thon strategies as alternatives to automated assessment or hiring full-time appointment-based TAs. Our experiences with this introduction to engineering course show us that we can achieve effective assessment for a large enrollment course with a small instructional staff.</p>"
  links:
    - uri: "https://scholar.colorado.edu/concern/conference_proceedings/qf85nb969"
    #https://drive.google.com/file/d/1uuAXZc7Aus4M_hIY5IPrak-j_PqGrTF5/view?usp=sharing
      text: "Full Paper PDF"
    - uri: "https://drive.google.com/file/d/1sQjrhacdt_QWZjQM0MkfIzrTcml5Jbzt/view?usp=sharing"
      text: "Conference Presentation PDF"



# CS principles (gamification)
- workKey: "icer16_cs_principles"
  title: "Computer Science Principles: Impacting Student Motivation & Learning Within and Beyond the Classroom"
  type: "Full Paper"
  reference: "Behnke, Kara A., Brittany Ann Kos, and John Bennett. \"Computer Science Principles: Impacting Student Motivation & Learning Within and Beyond the Classroom.\" <i>ICER '16 Proceedings of the 2016 ACM Conference on International Computing Education Research</i>, 2016."
  referenceLink: "Behnke, Kara A., Brittany Ann Kos, and John Bennett. \"<a href='https://drive.google.com/file/d/14reeskvPMSWehRO8NwqIBl4mszIj1S9F/view' target='_blank'>Computer Science Principles: Impacting Student Motivation & Learning Within and Beyond the Classroom</a>.\" <i>ICER '16 Proceedings of the 2016 ACM Conference on International Computing Education Research</i>, 2016."
  abstract: "<p>The Computer Science (CS) Principles framework seeks to broaden student participation and diversity in the field by focusing on the creative and social aspects of computing. As the pilot effort undergoes its early execution phases, this research contributes to the theoretical and practical application of CS Principles. We investigated the impact of CS Principles on student motivation and learning outcomes and sought to determine if the pedagogy created any lasting change on student perceptions of CS as a field of practice.</p>
  <p>We report a case study of how CS Principles created an effective framework for introducing undergraduate students to the fundamentals of computer science. We discuss how Self-Determination Theory instantiates Self-Directed Learning, Constructionist, and Connectivist learning theories, which can be used to inform the pedagogical framework. Quantitative and qualitative measures were used to assess the impact of CS Principles on student motivation and learning outcomes, followed by an additional surveying of students one year after the completion of the course.</p>
  <p>Results indicate that CS Principles facilitated positive programming experiences for students, helped increase learning interest and improve attitudes of CS as a field of study, positively changed perceptions of CS as a creative practice, and also encouraged students to continue learning CS after the course had finished. In particular, many non-majority students in the course self-reported to having positive changes and attitudes about CS explicitly because of the course. These finding suggest that CS Principles is a step in the right direction for creating more engaging and compelling curricula to diverse groups of students, especially those with minimal experience and exposure in the field. We discuss opportunities for future work using the selected theoretical framework for CS Principles.</p>"
  links: 
    - uri: "https://drive.google.com/file/d/14reeskvPMSWehRO8NwqIBl4mszIj1S9F/view"
      text: "PDF"



# SCIP
- workKey: "wk15_scip"
  title: "Computational Thinking for Middle School: A Case Study of an 8th Grade Multimedia Outreach Project"
  type: "Working Paper"
  reference: "Kos, Brittany Ann. \"Computational Thinking for Middle School: A Case Study of an 8th Grade Multimedia Outreach Project.\" Brittany Ann Kos. University of Colorado Boulder. 2015."
  referenceLink: "Kos, Brittany Ann. \"<a href='https://scholar.colorado.edu/concern/reports/1v53jx82h' target='_blank'>Computational Thinking for Middle School: A Case Study of an 8th Grade Multimedia Outreach Project</a>.\" Brittany Ann Kos. University of Colorado Boulder. 2015."
  abstract: "We describe the STEM Careers Infographic Project (SCIP), an outreach project for 8 th grade students. The goal of SCIP was to get students interested in STEM by letting them research their own careers and create infographics. We utilized the CSTA's Computational Thinking definition and progression chart to help develop the curriculum; and Sandoval’s conjecture mapping framework to structure and evaluate the project. This project was implemented in spring of 2015 with 153 students, 68% of which were from traditionally underserved communities. SCIP encountered theoretical and design obstacles during deployment that helped us modify the final project design. In the end, we present a multimedia, computational thinking unit that can be adopted by a non-expert at the middle school level."
  links: 
    - uri: "https://scholar.colorado.edu/concern/reports/1v53jx82h"
    #https://drive.google.com/file/d/1ZUG90gd1TLZd_R89lYqt7ofaAgYGMhjS/view?usp=sharing
      text: "PDF"

- workKey: "sigcse15_scip"
  title: "STEM Careers Infographic Project (SCIP): Teaching Media-Based Computational Thinking Practices"
  type: "Poster"
  reference: "Kos, Brittany Ann and Elizabeth Sims. \"STEM Careers Infographic Project (SCIP): Teaching Media-Based Computational Thinking Practices.\" <i>SIGCSE ‘15: Proceedings of the 46th ACM Technical Symposium on Computer Science Education</i>, 2015."
  referenceLink: "Kos, Brittany Ann and Elizabeth Sims. \"<a href='https://scholar.colorado.edu/concern/conference_proceedings/x920fx62k' target='_blank'>STEM Careers Infographic Project (SCIP): Teaching Media-Based Computational Thinking Practices</a>.\" <i>SIGCSE ‘15: Proceedings of the 46th ACM Technical Symposium on Computer Science Education</i>, 2015."
  abstract: "<p>The STEM Career Infographic Project (SCIP) was a 4-week exploratory project deployed in an 8th grade classroom at Mountain Vista Middle School (MVMS). SCIP was poised to address the growing focus on STEM fields at MVMS and within the school district. We piloted SCIP in Spring 2014 with six science classes or about 180 students. SCIP allowed for students to explore their own STEM interests, while simultaneously engaging in the 6 Computational Thinking Practices (CTP) outlined by the College Board.</p>
  <p>Students were required to research a STEM career in-depth, then report on their careers using infographics (CTP #2: Creating Computational Artifacts and CTP #3: Abstracting). We used free and online programs to create the infographics; this provided the students the opportunity to learn software they were not previously exposed to and to explore new communication tools (CTP #1: Connecting Computing and CTP #2: Analyzing Problems and Artifacts). SCIP also provided many occasions for the students to work together by sharing career information or helping each other with the software (CTP #6: Collaborating). At the end of the project the students presented their infographics in front of the class and taught their classmates about their career (CTP #5: Communicating).</p>
  <p>The project was incredibly successful. The students had a positive affect through the duration of the project and many also expressed an extreme level of interest in doing similar projects in the future. We will be repeating this project in Spring 2015, with a few adaptations and formal evaluation scheme.</p>"
  links: 
    - uri: "https://scholar.colorado.edu/concern/conference_proceedings/x920fx62k"
