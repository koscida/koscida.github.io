- workKey: "icer18_hack_exp"
  title: "The Collegiate Hackathon Experience"
  type: "Work-In-Progress"
  reference: "Kos, Brittany Ann. \"The Collegiate Hackathon Experience.\" <i>ICER '18: Proceedings of the fourtinteeth annual International Conference on International Computing Education Research</i>, 2018."
  referenceLink: "Kos, Brittany Ann. \"<a href='https://scholar.colorado.edu/concern/conference_proceedings/9s161692z' target='_blank'>The Collegiate Hackathon Experience</a>.\" <i>ICER '18: Proceedings of the fourtinteeth annual International Conference on International Computing Education Research</i>, 2018."
  abstract: "Collegiate hackathons are marathon-style, project building competitions where students can learn computing in an informal environment, build community, network with members of the technology industry, and be more productive members of the workforce. I am interested in understanding the social climate of hackathons and how it affects hackathon participants, particularly women and non-binary students, who only make up 23% of collegiate hackathon attendees. I will be exploring two lines of inquiry: (1) to explore the experiences of hackathon attendees to gain a deeper understanding about why participants do (or do not) participate in hackathons, what motivates them to attend, and what engages them at these events; and (2) to explore the ways collegiate hackathons can adapt their design practices to create an inclusive and equitable events for marginalized and minority students."
  links:
    - uri: "https://scholar.colorado.edu/concern/conference_proceedings/9s161692z"
    #https://drive.google.com/file/d/1V98I5Qp_cnW9rXkpLbwhdxSiI6SEeq7g/view
      text: "PDF"


- workKey: "wk16_uniq_hack_exp"
  title: "The Unique Hackathon Experience"
  type: "Working Paper"
  reference: "Kos, Brittany Ann \"The Unique Hackathon Experience.\" University of Colorado Boulder. 2016."
  referenceLink: "Kos, Brittany Ann \"<a href='https://scholar.colorado.edu/concern/reports/d217qq423' target='_blank'>The Unique Hackathon Experience</a>.\" University of Colorado Boulder. 2016."
  abstract: "<p>In this paper, we give insight into the growing student hackathon movement. Student hackathons are weekend events where students come together to create, build, and share projects of any kind. These events are typically software and hardware focused, but have been expanding to broader disciplines. These events give students opportunities to learn and experience computing in ways that are not seen in a typical computer science classroom.</p>
  <p>Our study collected data from 7,800 students participating in over 300 student hackathons, hosted from 2013-2016. We describe the particular model of student hackathon this data was collected from. Our analysis focuses on how student hackathons are able to give unique experiences to these students, experiences that are difficult, if not impossible, to replicate in other computing learning environments. We focus on the small, elemental features of the hackathon and look at how they build into a cohesive and distinctive computing learning experience for student organizers and participants alike.</p>"
  links:
    - uri: "https://scholar.colorado.edu/concern/reports/d217qq423"
    #https://drive.google.com/file/d/1jXK95kMkeFosSqtf4mkZOLYTisMekd3D/view?usp=sharing
      text: "PDF"


